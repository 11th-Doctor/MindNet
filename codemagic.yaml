workflows:
  MindNet-workflow:
    name: MindNet Pipeline
    environment:
      groups:
        - admin
      vars:
        XCODE_WORKSPACE: "socialApp.xcworkspace"
        XCODE_SCHEME: "socialApp"
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
    scripts:
      - name: CICD Started
        script: echo "CI/CD set up for MindNet"
      # - name: iOS test
      #   script: |
      #     xcode-project run-tests \
      #         --workspace $XCODE_WORKSPACE \
      #         --scheme $XCODE_SCHEME
      #   test_report: build/ios/test/*.xml
      - name: Set up keychain to be used for code signing using Codemagic CLI 'keychain' command
        script: keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $(xcode-project detect-bundle-id) \
            --type IOS_APP_STORE \
            --create      
      - name: Set up signing certificate
        script: keychain add-certificates
      - name: Increment build number
        script: |
          #!/bin/sh
          set -e
          set -x
          cd $FCI_BUILD_DIR
          agvtool new-version -all $(($BUILD_NUMBER + 1))
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build ipa for distribution
        script: xcode-project build-ipa --workspace "$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        # apple_id: $APP_STORE_CONNECT_APP_ID
        # password: $APP_STORE_CONNECT_PASSWORD
        submit_to_testflight: false
      email:
        recipients:
          - august9382@gmail.com

